<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body{
      background-color: #f5f5f5;
    }
    iframe{
      width: 100%;
      height: 2000px;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col-xs-4">

        <div class="row">
          <div class="col-xs-12">
            <h1>This is Father</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-lg btn-success" data-msg-target='child-1'>Send To Child 1</button>
          </div>

          <div class="col-xs-6">
            <button class="btn btn-lg btn-success" data-msg-target='child-2'>Send To Child2</button>
          </div>

        <div class="row">

            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" id="msg-container"></div>
        </div>

      </div>

      <div class="col-xs-4">
        <iframe src="./child-1.html" id="child-1-page"></iframe>
      </div>

      <div class="col-xs-4">
        <iframe src="./child-2.html" id="child-2-page"></iframe>
      </div>
    </div>

  </div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../cross-win-msg.js"></script>
